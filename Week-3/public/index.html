<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT725 WEEK 3">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT725 WEEK 3">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav>
    <div class="nav-wrapper navbar-size">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!-- Added 3 options for navigation -->
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <!-- "Click Me" Button -->
            <li><a class="waves-effect waves-light btn click-me-button" id="clickMeButton">Click Me</a></li>
        </ul>
    </div>
</nav>
<main class="main-body">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h1 id="heading">Welcome to SIT725 Week 3</h1>
                <p class="flow-text">This is a demo application that tries to use a few components from Materialize. Through this practical, we try to have some fun with Materialize and its components.</p>
            </div>
            <!-- Centered Image -->
            <div class="col s12 center-align">
                <img class="materialboxed responsive-img" src="Images/Live Demo.jpg" alt="Live Demo Image">
            </div>
        </div>
        <div class="row">
            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">FIRST NAME</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">LAST NAME</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">PASSWORD</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">EMAIL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">SUBMIT</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
